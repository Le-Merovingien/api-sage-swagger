openapi: 3.0.3
info:
  title: Sage API
  description: |-
    ---
    Error informations :
    - [Sage API repository](https://github.com/Le-Merovingien/api-sage-swagger)
    API Sage 100c
  version: 2.0.16
tags:
  - name: Articles
  - name: Collaborater
  - name: Company parameters
  - name: Customers
  - name: Customers Contacts
  - name: Customers Delivery
  - name: Documents
  - name: Subscription Models
  - name: Subscriptions
  - name: Subscription Process
  - name: Informations
security:
  - x-api-key: []
paths:
  /api/v2/collaborater:
    get:
      tags:
        - Collaborater
      description: Returns subscription models
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collaborater'
  /api/v2/informations:
    get:
      tags:
        - Informations
      description: Returns api version and database information
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Informations'
  /api/v2/subscription-process:
    post:
      tags:
        - Subscription Process
      description: >
        Crée un abonnement et un bon de livraison


        En cas d'erreur de traitement le bon de livraison est supprimé, ainsi
        que l'abonnement, si cela est possible. 


        ---


        ### Contrainte Sage :  


        Si un utilisateur est sur la fenêtre des abonnements dans sage
        (Traitement > Abonnements > Abonnement clients), la table des
        abonnements est verrouillé, il n'est donc pas possible d'effectuer la
        suppression d'un abonnement. Dans ce cas, l'intitulé de l'abonnement est
        modifié en *À supprimer*.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionsProcessPost'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectAdded'
  /api/v2/subscriptions:
    get:
      tags:
        - Subscriptions
      description: Retourne la liste des abonnements
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionsGet'
    post:
      tags:
        - Subscriptions
      description: Ajoute un abonnement
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionsPost'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectAdded'
  /api/v2/customers:
    get:
      tags:
        - Customers
      summary: ''
      description: Retourne la liste des clients
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    post:
      tags:
        - Customers
      description: >
        Ajoute un client. 
        Les champs obligatoires ne pouvant pas être vides sont les suivants : id, intitule, abrégé et compte_collectif. 
        Les informations libres de type texte peuvent être ajoutée, pour cela, consultez le nom de l'information libre dans sage et utilisez le en clef dans le champs informations_libres
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerPost'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectAdded'
        '422':
          description: Duplicate key
    put:
      tags:
        - Customers
      description: >
          Modifit un client. 
          Les champs obligatoires ne pouvant pas être vides sont les suivants : id, intitule et compte_collectif. 
          Les informations libres de type texte peuvent être ajoutée, pour cela, consultez le nom de l'information libre dans sage et utilisez le en clef dans le champs informations_libres
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerPut'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectEdited'
        '422':
          description: Duplicate key
  /api/v2/customers/{customerId}:
    get:
      tags:
        - Customers
      description: Retourne le détail d'un client
      parameters:
        - name: customerId
          in: path
          description: Id du client a retourner
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDetail'
  /api/v2/customers/{customerId}/contact:
    post:
      tags:
        - Customers Contacts
      description: >
        Ajoute un contact à au client d'id = `customerId`

        ```

        Attention : Il n'est pas possible d'avoir pour un même client deux
        contacts avec les même noms et prénoms

        ```
      parameters:
        - name: customerId
          in: path
          description: Id du client
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactPost'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectAdded'
        '422':
          description: Duplicate key
  /api/v2/customers/contacts:
    put:
      tags:
        - Customers Contacts
      description: >
        Edition un contact à au client d'id = `customerId`

        ```

        Attention : Il n'est pas possible d'avoir pour un même client deux
        contacts avec les même noms et prénoms

        ```
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactPut'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectEdited'
        '422':
          description: Duplicate key
  /api/v2/customers/contacts/{contactId}:
    delete:
      tags:
        - Customers Contacts
      description: Suppression d'un contact
      parameters:
        - name: contactId
          in: path
          description: Id du contact
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Contact deleted.
                  id:
                    type: integer
                    example: 24
  /api/v2/customers/{customerId}/delivery-adresses:
    post:
      tags:
        - Customers Delivery
      description: Suppression d'un contact
      parameters:
        - name: customerId
          in: path
          description: Id du client
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryPost'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectAdded'
  /api/v2/customers/delivery-adresses:
    put:
      tags:
        - Customers Delivery
      description: Suppression d'un contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryPut'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectEdited'
  /api/v2/customers/delivery-adresses/{deliveryAdressId}/main:
    patch:
      tags:
        - Customers Delivery
      description: Passe l'adresse de livraison en adresse principale
      parameters:
        - name: deliveryAdressId
          in: path
          description: Id de l'adresse de livraison
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Main address changed
                  id:
                    type: integer
                    example: 24
  /api/v2/customers/delivery-adresses/{DeliveryId}:
    delete:
      tags:
        - Customers Delivery
      description: Suppression d'une adresse de livraison, la suppression est impossible si l'adresse de livraison est définie comme principale dans Sage
      parameters:
        - name: DeliveryId
          in: path
          description: Id de l'adresse
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Adress deleted.
                  id:
                    type: integer
                    example: 24
  /api/v2/delivery-orders:
    post:
      tags:
        - Documents
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryOrderPost'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectAddedString'
        '422':
          description: Duplicate key
  /api/v2/articles:
    get:
      tags:
        - Articles
      description: Retourne les articles
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Articles'
  /api/v2/company/numbering:
    get:
      tags:
        - Company parameters
      description: Retourne les souches de documents
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Numbering'
  /api/v2/company/departments:
    get:
      tags:
        - Company parameters
      description: Retourne les services
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Departments'
  /api/v2/company/type-of-contacts:
    get:
      tags:
        - Company parameters
      description: Retourne les types de contacts
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsType'
  /api/v2/company/accounting-categories:
    get:
      tags:
        - Company parameters
      description: Retourne les catégories comptables
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountingCategorie'
  /api/v2/company/chart-of-accounts:
    get:
      tags:
        - Company parameters
      description: Retourne le plan comptable
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoA'
  /api/v2/company/payment-methods:
    get:
      tags:
        - Company parameters
      description: Retourne les méthodes de payement
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Settlement'
  /api/v2/company/delivery:
    get:
      tags:
        - Company parameters
      description: Retourne les mode d'expédition
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Delivery'
  /api/v2/company/delivery-requirement:
    get:
      tags:
        - Company parameters
      description: Retourne les conditions de livraison
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryRequirement'
  /api/v2/subscriptions-models:
    get:
      tags:
        - Subscription Models
      description: Returns subscription models
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionModels'
    post:
      tags:
        - Subscription Models
      description: Add subscription models
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionModelPost'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectAdded'
        '422':
          description: Duplicate key
    put:
      tags:
        - Subscription Models
      description: Edit subscription models
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionModelPut'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectEdited'
components:
  schemas:
    ObjectAdded:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Object added.
        id:
          type: integer
          example: 36
    ObjectAddedString:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Object added.
        id:
          type: string
          example: AAAAAAA
    ObjectEdited:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Object edited.
        id:
          type: integer
          example: 36
    Articles:
      type: object
      properties:
        code:
          type: integer
          example: 200
        data:
          type: array
          items:
            type: object
            properties:
              reference:
                type: string
              designation:
                type: string
          example:
            - reference: BAAR01
              designation: Bague Argent
            - reference: BAOR01
              designation: Bague Or et pierres
        items:
          type: integer
          example: 2
    Customer:
      type: object
      properties:
        code:
          type: integer
          example: 200
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              intitule:
                type: string
          example:
            - id: BAGUES
              intitule: Bague's en or
            - id: CARAT
              intitule: Carat S.a.r.l
            - id: CERAM
              intitule: Horlogerie Ceram
        items:
          type: integer
          example: 3
    Informations:
      type: object
      properties:
        version:
          type: string
          example: 2.0.11
        sql:
          type: object
          properties:
            instance:
              type: string
              example: "(local)\\SQLSERVER"
            base:
              type: string
              example: "BIJOU"
            user:
              type: string
              example: "api"
    Collaborater:
      type: object
      properties:
        code:
          type: integer
          example: 200
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              nom:
                type: string
              prenom:
                type: string
          example:
            - id: 1
              nom: BRILLE
              prenom: Carmen
            - id: 2
              nom: CHEVALIER
              prenom: Eric
            - id: 3
              nom: DUCHAINE
              prenom: Aurore
        items:
          type: integer
          example: 3
    CustomerDetail:
      type: object
      properties:
        code:
          type: integer
          example: 200
        data:
          type: object
          properties:
            id:
              type: string
              example: BAGUES
            intitule:
              type: string
              example: Bague's en or
            abrege:
              type: string
              example: Bague's en or
            adresse:
              type: string
              example: Rue tête dOr
            complement:
              type: string
              example: BP 65993
            code_postal:
              type: string
              example: 57000
            ville:
              type: string
              example: Metz
            pays:
              type: string
              example: France
            code_region:
              type: string
              example: Lorraine
            compte_collectif:
              type: string
              example: 4110000
            siret:
              type: string
              example: 2556852465474
            categorie_comptable:
              type: integer
              example: 1
            email:
              type: string
              example: bagues@bagues.fr
            qualite:
              type: string
              example: Monsieur
            interlocuteur:
              type: string
              example: Dupont
            telephone:
              type: string
              example: 0122334455
            telecopie:
              type: string
              example: 0199887766
            tiers_payeur:
              type: string
              description: >-
                Identifiant du tiers payeur, champ `id` retourné par `GET
                /api/v2/customers`
            code_ape:
              type: string
              example: 52.3A
            collaborateur_id:
              type: integer
              description: >-
                Identifiant du collaborateur, champ `id` retourné par `GET
                /api/v2/collaborateur`
              example: 1
            informations_libres:
              type: object
              description: >-
                Liste des informations libres varie en fonction de la base Sage utilisée, dans cet exemple la base dispose des deux champs libres suivant sur la fiche client : finess et typologie_commerciale
              properties:
                finess:
                  type: string
                  example: "123456"
                typologie_commerciale:
                  type: string
                  example: "Pharmacie"
            contacts:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  nom:
                    type: string
                    example: ZHIA
                  prenom:
                    type: string
                    example: Estéban
                  service:
                    type: integer
                    example: 3
                  fonction:
                    type: string
                    example: Comptable
                  email:
                    type: string
                    example: zhia@bagues.fr
                  type:
                    type: string
                    example: 1
            livraisons:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  intitule:
                    type: string
                    example: Bague's en or
                  adresse:
                    type: string
                    example: Rue tête dOr
                  complemement:
                    type: string
                    example: BP 65993
                  code_postal:
                    type: string
                    example: 57000
                  ville:
                    type: string
                    example: METZ
                  code_region:
                    type: string
                    example: Lorraine
                  pays:
                    type: string
                    example: France
                  contact:
                    type: string
                    example: Mr Or
                  telephone:
                    type: string
                    example: 06 65 87 00 00
                  email:
                    type: string
                    example: bagues@bagues.fr
                  commentaire:
                    type: string
                    example: ''
                  expedition:
                    type: integer
                    example: 1
                  condition:
                    type: integer
                    example: 1
                  principal:
                    type: integer
                    example: 1
            banque_principale:
              type: object
              properties:
                code_banque:
                  type: string
                  example: 11111
                intitule:
                  type: string
                  example: "Banque principale"
                guichet:
                  type: string
                  example: 22222
                compte:
                  type: string
                  example: 33333333333
                cle:
                  type: string
                  example: 91
                bic:
                  type: string
                  example: BGLEFR54654
                iban:
                  type: string
                  example: FR7611111222223333333333391
                pays:
                  type: string
                  example: France
            conditions_paiement:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: Id de la condition de paiement
                    example: 12
                  reglement_id:
                    type: integer
                    description: >-
                      Id du mode de réglement, champ `id` retourné par `GET
                      /api/v2/payment-methods`
                  jour:
                    type: integer
                    description: Nombre de jours
                    minimum: 0
                    maximum: 999
                    example: 160
                  le:
                    type: integer
                    description: Jours de tombée
                    minimum: 0
                    maximum: 31
                    example: 12
                  valeur:
                    type: number
                    description: Valeur du montant de la répartition
                    example: 124.24
                  type_repart:
                    type: integer
                    description: |
                      Type répartition :
                       * `0` - Pourcentage
                       * `1` - Equilibre
                       * `2` - Montant
                  condition:
                    type: integer
                    description: |
                      Conditions :
                       * `0` - Jour net
                       * `1` - Fin mois civil
                       * `2` - Fin mois
                       * null - pour valeur null

    CustomerPost:
      type: object
      required:
        - id
        - intitule
        - abrege
        - compte_collectif
      properties:
        id:
          type: string
          minLength: 1
          maxLength: 17
          description: Id du client, ne doit pas être présent dans la base Sage
          example: NEOCLI
        intitule:
          type: string
          description: Intitulé
          minLength: 1
          maxLength: 69
          example: Neo Client
        abrege:
          type: string
          description: Abrégé
          minLength: 1
          maxLength: 17
          example: Neo Client
        adresse:
          type: string
          description: Adresse
          maxLength: 35
          example: BOULEVARD RAYMOND SPLINGARD
        complement:
          type: string
          description: Complément d'adresse
          maxLength: 35
          example: Complément
        code_postal:
          type: string
          description: Code postal
          maxLength: 9
          example: 62230
        ville:
          type: string
          description: Ville
          maxLength: 35
          example: OUTREAU
        pays:
          type: string
          description: Pays
          maxLength: 35
          example: France
        code_region:
          type: string
          description: Code région
          maxLength: 25
          example: ''
        compte_collectif:
          type: string
          description: >-
            Identifiant du compte, champ `compte_general` retourné par `GET
            /api/v2/company/chart-of-accounts`
          maxLength: 35
          example: 41100000
        siret:
          type: string
          description: Siret
          maxLength: 14
          example: 409238102
        categorie_comptable:
          type: integer
          minimum: 1
          maximum: 10
          description: >-
            Identifiant catégorie comptable, champ `id` retourné par `GET
            /api/v2/company/accounting-categories`
          example: 1
        email:
          type: string
          description: Adresse e-mail
          example: cli@neoclif.fr
        qualite:
          type: string
          description: Qualite
          maxLength: 17
          example: Monsieur
        interlocuteur:
          type: string
          description: Interlocuteur
          maxLength: 35
          example: Dupont
        telephone:
          type: string
          description: Téléphone
          maxLength: 21
          example: 0122334455
        telecopie:
          type: string
          description: Télécopie
          maxLength: 21
          example: 0199887766
        tiers_payeur:
          type: string
          description: >-
            Identifiant du tiers payeur, champ `id` retourné par `GET
            /api/v2/customers si vide alors serra identique à l'id en cours
          maxLength: 17
        code_ape:
          type: string
          description: Code APE
          maxLength: 7
          example: 52.3A
        collaborateur_id:
          type: integer
          description: >-
            Identifiant du collaborateur, champ `id` retourné par `GET
            /api/v2/collaborateur`
          example: 1
        banque_principale:
          type: object
          required:
            - code_banque
            - guichet
            - compte
            - cle
            - bic
          properties:
            intitule:
              type: string
              maxLength: 35
              description: Intitulé de la banque
              example: Banque principale
            code_banque:
              type: string
              maxLength: 14
              description: Code banque
              example: 2336
            guichet:
              type: string
              maxLength: 17
              description: Code guichet
              example: 45122
            compte:
              type: string
              maxLength: 35
              description: Numéro de compte
              example: 5558708063
            cle:
              type: string
              maxLength: 3
              description: Clef
              example: 93
            bic:
